<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Xenzia</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #000, #111);
      font-family: monospace;
      overflow: hidden;
      user-select: none;
    }
    canvas { display: block; }
    .menu, .score-panel, .controls, .menu-btn, .menu-popup, .skin-popup, .level-popup {
      position: fixed;
      z-index: 10;
    }
    .menu {
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    .menu button, .menu-popup button, .skin-popup button, .level-popup button {
      font-size: 18px;
      padding: 10px 20px;
      background: #000;
      border: 2px solid #0f0;
      color: #0f0;
      cursor: pointer;
      transition: 0.2s;
    }
    .menu button:hover, .menu-popup button:hover, .skin-popup button:hover, .level-popup button:hover {
      background: #0f0;
      color: #000;
    }
    .score-panel {
      top: 10px;
      left: 10px;
      color: #0f0;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 8px;
    }
    .controls {
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      grid-template-columns: 80px 80px 80px;
      gap: 10px;
      pointer-events: none;
    }
    .btn {
      width: 80px;
      height: 80px;
      font-size: 30px;
      color: #0f0;
      border: 2px solid #0f0;
      border-radius: 12px;
      background-color: rgba(0, 255, 0, 0.05);
      pointer-events: auto;
      cursor: pointer;
    }
    .menu-btn {
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 11;
    }
    .menu-btn::before, .menu-btn::after {
      content: "";
      display: block;
      width: 30px;
      height: 4px;
      background: #0f0;
      margin: 6px auto;
    }
    .menu-popup {
      top: 60px;
      right: 10px;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px;
      border: 1px solid #0f0;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    .skin-popup, .level-popup {
      top: 10px;
      right: 60px;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px;
      border: 1px solid #0f0;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      gap: 8px;
      z-index: 12;
    }
    .gg-title, .ghoib-title {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      font-weight: bold;
      z-index: 5;
      display: none;
      animation: pulse 1.5s infinite ease-in-out alternate;
    }
    .ghoib-title { top: 60px; font-size: 24px; animation-delay: 0.5s; }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); opacity: 1; color: #0ff; }
      100% { transform: translateX(-50%) scale(1.2); opacity: 0.6; color: #f0f; }
    }

    .eat-effect {
      position: absolute;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, #fff 30%, transparent);
      border-radius: 50%;
      pointer-events: none;
      animation: pop 0.5s ease-out forwards;
      z-index: 20;
    }

    @keyframes pop {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }
  </style>
</head>
<body>
<canvas id="game"></canvas>

<div class="menu" id="mainMenu">
  <button onclick="startNewGame()">Mulai Baru</button>
  <button onclick="loadGame()">Lanjutkan</button>
</div>

<div class="score-panel" id="scorePanel">Score: 0 | High: 0</div>
<div class="controls" id="controls">
  <div></div>
  <button class="btn" onclick="snake.changeDirection('Up')">↑</button>
  <div></div>
  <button class="btn" onclick="snake.changeDirection('Left')">←</button>
  <div></div>
  <button class="btn" onclick="snake.changeDirection('Right')">→</button>
  <div></div>
  <button class="btn" onclick="snake.changeDirection('Down')">↓</button>
  <div></div>
</div>

<button class="menu-btn" onclick="toggleMenu()"></button>

<div class="menu-popup" id="menuPopup">
  <button id="pauseBtn" onclick="togglePause()">Pause</button>
  <button onclick="toggleSkinPopup()">Ganti Skin</button>
  <button onclick="toggleLevelPopup()">Level</button>
  <button onclick="showMainMenu()">Back</button>
</div>

<div class="skin-popup" id="skinPopup">
  <button onclick="changeSkin('green')">Putih Neon</button>
  <button onclick="changeSkin('retro')">Retro Biru</button>
  <button onclick="changeSkin('lava')">Lava Merah</button>
  <button onclick="changeSkin('rainbow')">Pelangi</button>
</div>

<div class="level-popup" id="levelPopup">
  <button onclick="setLevel(1)">Mudah</button>
  <button onclick="setLevel(2)">Sedang</button>
  <button onclick="setLevel(3)">Sulit</button>
</div>

<div class="gg-title" id="ggText">GG</div>
<div class="ghoib-title" id="ghoibText">GHOIB GAME</div>

<audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b9bd07e6b6.mp3" loop></audio>
<audio id="eatSound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_ee0d58d8a5.mp3"></audio>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const bgMusic = document.getElementById("bgMusic");
const eatSound = document.getElementById("eatSound");
const pauseBtn = document.getElementById("pauseBtn");

const scorePanel = document.getElementById("scorePanel");
const mainMenu = document.getElementById("mainMenu");
const menuPopup = document.getElementById("menuPopup");
const skinPopup = document.getElementById("skinPopup");
const levelPopup = document.getElementById("levelPopup");
const controls = document.getElementById("controls");

let score = 0;
let highScore = parseInt(localStorage.getItem("snakeHighScore") || "0");
let speed = 0.3;
let direction = 'Right';
let skin = 'green';
let gameOver = false;
let paused = false;
let snake, apple;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Snake {
  constructor(saved = null) {
    this.body = saved?.body || [{ x: 10, y: 10 }];
    this.dir = saved?.dir || direction;
  }

  move() {
    const head = { ...this.body[0] };
    if (this.dir === "Up") head.y -= 1;
    if (this.dir === "Down") head.y += 1;
    if (this.dir === "Left") head.x -= 1;
    if (this.dir === "Right") head.x += 1;

    const maxX = Math.floor(canvas.width / 30);
    const maxY = Math.floor(canvas.height / 30);
    if (head.x >= maxX) head.x = 0;
    if (head.x < 0) head.x = maxX - 1;
    if (head.y >= maxY) head.y = 0;
    if (head.y < 0) head.y = maxY - 1;

    this.body.unshift(head);
    if (head.x === apple.x && head.y === apple.y) {
      score += 10;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("snakeHighScore", highScore);
      }
      apple.pickLocation();
      showEatEffect(head.x * 30, head.y * 30);
      eatSound.volume = 0.6;
      eatSound.currentTime = 0;
      eatSound.play().catch(() => {});
    } else {
      this.body.pop();
    }
  }

  changeDirection(dir) {
    const opposites = { Up: "Down", Down: "Up", Left: "Right", Right: "Left" };
    if (dir !== opposites[this.dir]) this.dir = dir;
  }

  draw() {
    this.body.forEach((part, i) => {
      ctx.fillStyle = skin === "rainbow"
        ? `hsl(${(Date.now()/10 + i*20) % 360}, 100%, 60%)`
        : getSkinColor();
      ctx.beginPath();
      ctx.roundRect(part.x * 30, part.y * 30, 28, 28, 10);
      ctx.fill();
    });
  }

  collided() {
    const [head, ...body] = this.body;
    return body.some(p => p.x === head.x && p.y === head.y);
  }
}

class Apple {
  constructor() { this.x = 5; this.y = 5; }

  pickLocation() {
    this.x = Math.floor(Math.random() * canvas.width / 30);
    this.y = Math.floor(Math.random() * canvas.height / 30);
  }

  draw() {
    const x = this.x * 30 + 15, y = this.y * 30 + 15;
    const gradient = ctx.createRadialGradient(x, y, 5, x, y, 15);
    gradient.addColorStop(0, "#ffaaaa");
    gradient.addColorStop(1, "#ff0000");
    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(x, y, 12, 0, Math.PI * 2);
    ctx.fill();
    ctx.fillStyle = "#0f0";
    ctx.fillRect(x - 2, y - 18, 4, 8);
  }
}

CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
  this.beginPath();
  this.moveTo(x + r, y);
  this.arcTo(x + w, y, x + w, y + h, r);
  this.arcTo(x + w, y + h, x, y + h, r);
  this.arcTo(x, y + h, x, y, r);
  this.arcTo(x, y, x + w, y, r);
  this.closePath();
};

function getSkinColor() {
  switch (skin) {
    case 'green': return '#fff';
    case 'retro': return '#0ff';
    case 'lava': return '#f00';
    default: return '#fff';
  }
}

function drawScore() {
  scorePanel.textContent = `Score: ${score} | High: ${highScore}`;
}

function gameLoop() {
  if (gameOver || paused) return;
  setTimeout(() => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    snake.move();
    if (snake.collided()) {
      gameOver = true;
      mainMenu.style.display = "flex";
      controls.style.display = "none";
      document.getElementById("ggText").style.display = "none";
      document.getElementById("ghoibText").style.display = "none";
      fadeAudio(bgMusic, 0);
      return;
    }
    apple.draw();
    snake.draw();
    drawScore();
    requestAnimationFrame(gameLoop);
  }, 1000 / (10 * speed));
}

function fadeAudio(audio, volume) {
  const interval = setInterval(() => {
    if (Math.abs(audio.volume - volume) < 0.05) {
      audio.volume = volume;
      clearInterval(interval);
      if (volume === 0) audio.pause();
    } else {
      audio.volume += (volume > audio.volume ? 1 : -1) * 0.05;
    }
  }, 50);
}

function showEatEffect(x, y) {
  const el = document.createElement("div");
  el.className = "eat-effect";
  el.style.left = `${x + 9}px`;
  el.style.top = `${y + 9}px`;
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 500);
}

function startNewGame() {
  mainMenu.style.display = "none";
  controls.style.display = "grid";
  document.getElementById("ggText").style.display = "block";
  document.getElementById("ghoibText").style.display = "block";
  score = 0;
  paused = false;
  pauseBtn.textContent = "Pause";
  snake = new Snake();
  apple = new Apple();
  apple.pickLocation();
  gameOver = false;
  bgMusic.volume = 0;
  bgMusic.currentTime = 0;
  bgMusic.play().catch(() => {});
  fadeAudio(bgMusic, 1);
  gameLoop();
}

function loadGame() {
  startNewGame();
}

function showMainMenu() {
  mainMenu.style.display = "flex";
  menuPopup.style.display = "none";
  controls.style.display = "none";
  fadeAudio(bgMusic, 0);
}

function toggleMenu() {
  const isOpen = menuPopup.style.display === "flex";
  menuPopup.style.display = isOpen ? "none" : "flex";
  skinPopup.style.display = "none";
  levelPopup.style.display = "none";
}

function toggleSkinPopup() {
  const isOpen = skinPopup.style.display === "flex";
  skinPopup.style.display = isOpen ? "none" : "flex";
  levelPopup.style.display = "none";
  menuPopup.style.display = "none";
}

function toggleLevelPopup() {
  const isOpen = levelPopup.style.display === "flex";
  levelPopup.style.display = isOpen ? "none" : "flex";
  skinPopup.style.display = "none";
  menuPopup.style.display = "none";
}

function changeSkin(s) {
  skin = s;
  skinPopup.style.display = "none";
}

function setLevel(lv) {
  speed = lv === 1 ? 0.3 : lv === 2 ? 0.6 : 1.0;
  levelPopup.style.display = "none";
}

function togglePause() {
  paused = !paused;
  pauseBtn.textContent = paused ? "Resume" : "Pause";
  if (paused) fadeAudio(bgMusic, 0);
  else {
    bgMusic.play().catch(() => {});
    fadeAudio(bgMusic, 1);
    gameLoop();
  }
}
</script>
</body>
</html>
